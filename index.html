<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1327px;
            height: 856px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Kelurahan_Surabaya_2017_0.js"></script>
        <script src="data/univ_surabaya_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.427854607925809,112.37990880441212],[-7.098747589109455,112.88960636401373]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_Kelurahan_Surabaya_2017_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['is_in_muni'] !== null ? autolinker.link(feature.properties['is_in_muni'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['luas'] !== null ? autolinker.link(feature.properties['luas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Kelurahan_Surabaya_2017_0_0() {
            return {
                pane: 'pane_Kelurahan_Surabaya_2017_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Kelurahan_Surabaya_2017_0');
        map.getPane('pane_Kelurahan_Surabaya_2017_0').style.zIndex = 400;
        map.getPane('pane_Kelurahan_Surabaya_2017_0').style['mix-blend-mode'] = 'normal';
        var layer_Kelurahan_Surabaya_2017_0 = new L.geoJson(json_Kelurahan_Surabaya_2017_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Kelurahan_Surabaya_2017_0',
            layerName: 'layer_Kelurahan_Surabaya_2017_0',
            pane: 'pane_Kelurahan_Surabaya_2017_0',
            onEachFeature: pop_Kelurahan_Surabaya_2017_0,
            style: style_Kelurahan_Surabaya_2017_0_0,
        });
        bounds_group.addLayer(layer_Kelurahan_Surabaya_2017_0);
        map.addLayer(layer_Kelurahan_Surabaya_2017_0);
        function pop_univ_surabaya_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Nama</strong><br />' + (feature.properties['Nama'] !== null ? autolinker.link(feature.properties['Nama'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Kampus</strong><br />' + (feature.properties['Kampus'] !== null ? autolinker.link(feature.properties['Kampus'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Foto'] !== null ? '<img src="images/' + String(feature.properties['Foto']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Ranking QS</strong><br />' + (feature.properties['Desc_QS WUR'] !== null ? autolinker.link(feature.properties['Desc_QS WUR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Berdiri</strong><br />' + (feature.properties['Desc_Didirikan'] !== null ? autolinker.link(feature.properties['Desc_Didirikan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Fakultas</strong><br />' + (feature.properties['Desc_Fakultas'] !== null ? autolinker.link(feature.properties['Desc_Fakultas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_univ_surabaya_1_0(feature) {
            switch(String(feature.properties['Kampus'])) {
                case 'ITS Manyar':
                    return {
                pane: 'pane_univ_surabaya_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(52,79,211,1.0)',
                interactive: true,
            }
                    break;
                case 'ITS Sukolilo':
                    return {
                pane: 'pane_univ_surabaya_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(34,169,210,1.0)',
                interactive: true,
            }
                    break;
                case 'UIN Sunan Ampel':
                    return {
                pane: 'pane_univ_surabaya_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(60,203,150,1.0)',
                interactive: true,
            }
                    break;
                case 'UNAIR A':
                    return {
                pane: 'pane_univ_surabaya_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(224,72,130,1.0)',
                interactive: true,
            }
                    break;
                case 'UNAIR B':
                    return {
                pane: 'pane_univ_surabaya_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(204,191,124,1.0)',
                interactive: true,
            }
                    break;
                case 'UNAIR C':
                    return {
                pane: 'pane_univ_surabaya_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(106,231,110,1.0)',
                interactive: true,
            }
                    break;
                case 'UNESA Ketintang':
                    return {
                pane: 'pane_univ_surabaya_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(217,127,100,1.0)',
                interactive: true,
            }
                    break;
                case 'UNESA Lidah Wetan':
                    return {
                pane: 'pane_univ_surabaya_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(170,217,109,1.0)',
                interactive: true,
            }
                    break;
                case 'UPNV Jatim':
                    return {
                pane: 'pane_univ_surabaya_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(108,36,208,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_univ_surabaya_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(226,34,223,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_univ_surabaya_1');
        map.getPane('pane_univ_surabaya_1').style.zIndex = 401;
        map.getPane('pane_univ_surabaya_1').style['mix-blend-mode'] = 'normal';
        var layer_univ_surabaya_1 = new L.geoJson(json_univ_surabaya_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_univ_surabaya_1',
            layerName: 'layer_univ_surabaya_1',
            pane: 'pane_univ_surabaya_1',
            onEachFeature: pop_univ_surabaya_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_univ_surabaya_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_univ_surabaya_1);
        map.addLayer(layer_univ_surabaya_1);
        setBounds();
        </script>
    </body>
</html>
